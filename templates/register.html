<!-- //templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Hola! - Registrate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="icon" href="../static/img/logo.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
    <div class="wrapper">
        <form action="{{ url_for('register') }}" method="post" autocomplete="off">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" name="fullname" id="fullname"  placeholder="Nombre" required>
                <i class='bx bx-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="text" name="email" id="email" placeholder="E-mail" required>
                <i class='bx bx-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <i class='bx bx-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class='bx bx-lock'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password Bro" required>
                <i class='bx bx-lock'></i>
            </div>
            
            <div class="form-group ">
              {% with messages = get_flashed_messages()  %}
              {% if messages %}
              {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                  </button>
                </div>
                  {% endfor %}
                  {% endif %}
                  {% endwith %}
                <input type="submit" value="Register" class="form-control btn btn-primary " name="">
                <p style="padding:5px;">
                <a href="{{ url_for('login') }}" class="btn btn-dark ">¿Ya creaste tu cuenta? Inicia aquí</a></p>
            </div>
        </form>
    </div>
</body>
</html>
