<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="../static/img/logo.png" type="image/x-icon">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- Boton responsive-->
     <button id="menu-toggle" class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>


    <div class="container-hpta">
        <aside class="sidebar">
            <div class="logo">
                <img src="../static/img/logo.png" alt="Logo Java Facilito">
            </div>
            <nav class="menu">
                <a href="{{ url_for('home') }}"><span class="material-icons">home</span> Inicio</a>
                <a href="{{ url_for('data') }}"> <span class="material-icons">code</span> Datos Simples</a>
                <a href="{{ url_for('conditionals') }}"> <span class="material-icons">check_circle</span> Condicionales</a>
                <a href="{{ url_for('cicles') }}"> <span class="material-icons">loop</span> Ciclos</a>
                <a href="{{ url_for('arrays') }}"> <span class="material-icons">grid_on</span> Arreglos y Matrices</a>
                <a href="{{ url_for('functions') }}"> <span class="material-icons">functions</span> Funciones</a>
                <a href="{{ url_for('roadmap') }}"> <span class="material-icons">map</span> RoadMap</a>
            </nav>
            <div class="settings">
                <a href="https://github.com/Gabriel-Uraza611/ProyectoDesarrolloDeSoftware1" target="_blank"><i class="fab fa-github"></i></a>
                <a href="{{ url_for('profile') }}"><i class="fa-regular fa-circle-user"></i></a>
            </div>
        </aside>

         <!-- Overlay para cerrar menú en pantallas pequeñas -->
        <div class="overlay" id="overlay"></div>

        <div class="content">
          {% block content %}{% endblock %}
        </div>
    </div>
 </body>
 <script src="../static/js/display_btn.js"></script>
</html>
